# 1941_global_command_decision
# <br> forces a line break in text (carriage-return)
# &nbsp;&nbsp;&nbsp;&nbsp;  non-breaking space,  used for lots of extra spaces

# Colored Text, supports one line HTML<br> <b><p style="color:green;"> * Rail links to move land units upto 3 territories, depending on terrain effects</p></b>
# Pumpkin Orange #FF7518 hex color
# Red - Combat additions
# Orange - Warning or notification, usually to say what can be targeted or not
# Blue - Suppression (-1) off enemy attack or defence
# Green - Movement or transport

